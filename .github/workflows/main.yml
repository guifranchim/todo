name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    environment: gcp
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: exalted-legacy-459419-m8   
      GKE_CLUSTER: todo-ua               
      GKE_ZONE: southamerica-east1-a
      IMAGE_REPO_BACK: todolist-ua-back
      IMAGE_REPO_FRONT: todolist-ua-front
      TAG: ${{ github.sha }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Build & Push Backend to GCR
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: gcr.io/${{ env.GCP_PROJECT }}/${{ env.IMAGE_REPO_BACK }}:${{ env.TAG }}

      - name: Build & Push Frontend to GCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: gcr.io/${{ env.GCP_PROJECT }}/${{ env.IMAGE_REPO_FRONT }}:${{ env.TAG }}

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.GCP_PROJECT }}

      - name: Deploy to GKE
        run: |
          # atualizar imagens nos Deployments
          kubectl set image deployment/${{ env.IMAGE_REPO_BACK }} \
            ${{ env.IMAGE_REPO_BACK }}=gcr.io/${{ env.GCP_PROJECT }}/${{ env.IMAGE_REPO_BACK }}:${{ env.TAG }} \
            --namespace default

          kubectl set image deployment/${{ env.IMAGE_REPO_FRONT }} \
            ${{ env.IMAGE_REPO_FRONT }}=gcr.io/${{ env.GCP_PROJECT }}/${{ env.IMAGE_REPO_FRONT }}:${{ env.TAG }} \
            --namespace default

          # aguardar rollout
          kubectl rollout status deployment/${{ env.IMAGE_REPO_BACK }}  --namespace default
          kubectl rollout status deployment/${{ env.IMAGE_REPO_FRONT }} --namespace default

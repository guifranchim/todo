name: CI/CD - Todo UA

on:
  push:
    branches:
      - dev
      - main
      - 'release/*'

env:
  AWS_REGION: us-east-2
  CLUSTER_NAME: todo-ua

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: aws
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl com EKS Auth
        uses: aws-actions/eks-setup-kubectl@v1
        with:
          cluster-name: ${{ env.CLUSTER_NAME }}
          region: ${{ env.AWS_REGION }}

      - name: Aplicar YAML no cluster
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            kubectl apply -f infra/app.yaml -n production
          else
            kubectl apply -f infra/app.yaml -n stage
          fi

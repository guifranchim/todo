name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    environment: bastion
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_BACK: guifranchim/todolist-ua-back
      IMAGE_NAME_FRONT: guifranchim/todolist-ua-front
      TAG: latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar o Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          ecr: false
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: Build e Push da Imagem do Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_BACK }}:${{ env.TAG }}

      - name: Build e Push da Imagem do Frontend
        run: |
          docker build -t ${{ env.IMAGE_NAME_FRONT }}:${{ env.TAG }} .
          docker push ${{ env.IMAGE_NAME_FRONT }}:${{ env.TAG }}

      - name: Deploy via Bastion (Multi-Hop usando o mesmo .pem)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ec2-18-226-52-135.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.PEM }}
          script: |
            echo "Conectado no Bastion: $(hostname)"
            # Cria o arquivo de chave para conexões subsequentes, preservando as quebras de linha
            printf '%s\n' "${{ secrets.PEM }}" > ~/my-key-pair.pem
            chmod 600 ~/my-key-pair.pem

            echo "Atualizando container Frontend no host 3.142.47.11..."
            ssh -o StrictHostKeyChecking=no -i ~/my-key-pair.pem ec2-user@3.142.47.11 \
              "docker pull ${{ env.IMAGE_NAME_FRONT }}:${{ env.TAG }} && \
               docker rm -f container_front || true && \
               docker run -d --restart always --name container_front -p 80:80 ${{ env.IMAGE_NAME_FRONT }}:${{ env.TAG }}"

            echo "Atualizando container Backend no host 10.0.87.199..."
            ssh -o StrictHostKeyChecking=no -i ~/my-key-pair.pem ec2-user@10.0.87.199 \
              "docker pull ${{ env.IMAGE_NAME_BACK }}:${{ env.TAG }} && \
               docker rm -f container_back || true && \
               docker run -d --restart always --name container_back -p 3000:3000 ${{ env.IMAGE_NAME_BACK }}:${{ env.TAG }}"

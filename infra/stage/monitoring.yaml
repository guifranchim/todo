


apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: grafana-backend-config
  namespace: monitoring
spec:
  healthCheck:
    requestPath: /api/health
    port: 3000
    type: HTTP
---

apiVersion: v1
kind: Service
metadata:
  name: grafana-ingress-service
  namespace: monitoring
  annotations:
    cloud.google.com/backend-config: '{"default": "grafana-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: grafana
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-and-health-checks-to-grafana
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana 
  policyTypes:
    - Ingress
  ingress:
    - from:
      - ipBlock:
          cidr: 130.211.0.0/22
      - ipBlock:
          cidr: 35.191.0.0/16
    - from:
      - namespaceSelector:
          
          matchLabels:
            kubernetes.io/metadata.name: stage